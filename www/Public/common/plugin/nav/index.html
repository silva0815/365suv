<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>兼容PC客户端多种浏览器版本的jQuery导航翻滚效果</title>
	<link rel="stylesheet" href="css/lanren.css">
</head>
<body>
	<!-- 代码部分begin -->
	<div class="menu">
		<ul>
			<li><a href="http://www.lanrenzhijia.com/">首 页</a></li>
			<li><a href="http://www.lanrenzhijia.com/flash/">flash素材</a></li>
			<li><a href="http://www.lanrenzhijia.com/tab/">菜单导航</a></li>
			<li><a href="http://www.lanrenzhijia.com/time/">时间日期</a></li>
			<li><a href="http://www.lanrenzhijia.com/banner/">焦点图</a></li>
			<li><a href="http://www.lanrenzhijia.com/tab/">tab标签</a></li>
			<li><a href="http://www.lanrenzhijia.com/jquery/">jQuery特效</a></li>
			<li><a href="http://www.lanrenzhijia.com/service/">在线客服</a></li>
			<li><a href="http://www.lanrenzhijia.com/ads/">广告代码</a></li>
		</ul>
	</div>
	<script src="js/jquery.min.js"></script>
	<script>
	$(function(){
		$(".menu li a").wrapInner( '<span class="out"></span>');
		$(".menu li a").each(function() {
			$('<span class="over">' +  $(this).text() + '</span>').appendTo(this);
		});
		$(".menu li a").hover(function() {
			$(".out",this).stop().animate({'top':'48px'},100);
			$(".over",this).stop().animate({'top':'0px'},100);
		},function() {
			$(".out",this).stop().animate({'top':'0px'},100);
			$(".over",this).stop().animate({'top':'-48px'},100);
		});
	})
	</script>
	<!-- 代码部分end -->
</body>
</html>
